<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
      <h1>Password Manager</h1>
    </header>
  
    <!-- LOGIN / REGISTER SECTION -->
    <section id="auth-section">
      <form id="auth-form">
        <input type="text" id="auth-username" placeholder="Username" required />
        <input type="password" id="auth-password" placeholder="Master Password" required />
        <button type="submit" id="login-btn">Login</button>
      </form>
      <p id="auth-message"></p>
    </section>
  
    <!-- PASSWORD MANAGER SECTION -->
    <section id="manager-section" style="display: none;">
      <form id="password-form">
        <input type="text" id="site-name" placeholder="Site Name" required />
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Save Password</button>
        <button type="button" id="generate-password">Generate Password</button>
      </form>
  
      <h2 style="text-align: center;">Saved Passwords</h2>
      <div id="password-list"></div>
    </section>
  
    <script src="script.js"></script>
  </body>
  
</html>
